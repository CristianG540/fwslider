<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>fwslider example</title>

	<link href="http://ctmaloney.github.com/fwslider/css/fwslider.css" media="screen" rel="Stylesheet" type="text/css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="http://ctmaloney.github.com/fwslider/fwslider.js" type="text/javascript"></script>
	
	<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
	    $('#slider').fwslider({
	        auto:     true,  //auto start
	        speed:    800,   //transition speed
	        pause:    2000,  //pause duration
	        panels:   3,     //number of image panels
	        width:    960,
	        height:   490,
	        nav:      true   //show navigation
	    });
	});
	</script>
	
</head>

<body>

	<div><img src="http://farm5.static.flickr.com/4056/4438272805_0abbbbaff2_o_d.jpg" alt="Mountain" /></div>
	<div><img src="http://farm3.static.flickr.com/2754/4439049486_ec397f1d76_o_d.jpg" alt="Mountain" /></div>
	<div><img src="http://farm5.static.flickr.com/4011/4439049454_d5e54a53f7_o_d.jpg" alt="Mountain" /></div>
	<div><img src="http://farm3.static.flickr.com/2656/4438272741_b26665f2c4_o_d.jpg" alt="Mountain" /></div>

</body>
</html>
